<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多彩Banner五彩纸屑动效</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-container {
            width: 1440px;
            height: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .content-area {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景图片容器 - 添加淡入淡出动画效果 */
        .banner-image {
            width: 100%;
            height: auto;
            display: block;
            min-height: 800px;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }

        /* 背景切换时的淡出效果 */
        .banner-image.fade-out {
            opacity: 0;
        }

        .content-spacer {
            height: 500px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #666;
            font-size: 18px;
        }

        /* 背景切换控制按钮容器 */
        .theme-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* 控制按钮样式 */
        .theme-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* 按钮悬停效果 */
        .theme-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* 当前激活的按钮样式 */
        .theme-btn.active {
            border-color: #ffd700;
            border-width: 4px;
            transform: scale(1.05);
        }

        /* 绿色主题按钮 */
        .theme-btn.green {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        /* 黄色主题按钮 */
        .theme-btn.yellow {
            background: linear-gradient(135deg, #FFC107, #ffb300);
        }

        /* 红色主题按钮 */
        .theme-btn.red {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        /* 按钮内的图标 */
        .theme-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        /* 主题标签 */
        .theme-label {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            backdrop-filter: blur(10px);
        }

        /* 调试状态显示面板 */
        .debug-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            max-width: 300px;
            z-index: 1001;
            border: 1px solid #333;
        }

        .debug-panel .status-item {
            margin: 2px 0;
        }

        .debug-panel .current-theme {
            color: #ffff00;
            font-weight: bold;
        }

        canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            pointer-events: none !important;
            z-index: 9999 !important;
        }

        /* 自定义滚动条样式 */
        .content-area::-webkit-scrollbar {
            width: 8px;
        }

        .content-area::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 背景主题切换控制面板 -->
        <div class="theme-controls">
            <div class="theme-label">选择背景主题</div>
            <button class="theme-btn green active" data-theme="green" title="绿色主题"></button>
            <button class="theme-btn yellow" data-theme="yellow" title="黄色主题"></button>
            <button class="theme-btn red" data-theme="red" title="红色主题"></button>
        </div>

        <div class="content-area">
            <img src="image/绿色banner.png" alt="背景Banner" class="banner-image" id="banner-image">
            <div class="content-spacer">
                ↓ 向下滚动查看更多内容 ↓<br>
                <small style="margin-top: 10px; display: block; color: #999;">
                    点击右上角按钮切换背景主题 | 点击页面触发五彩纸屑
                </small>
            </div>
        </div>
        
        <!-- 调试状态显示面板 -->
        <div class="debug-panel" id="debug-panel">
            <div class="status-item">状态监控面板</div>
            <div class="status-item">当前主题: <span class="current-theme" id="current-theme-display">green</span></div>
            <div class="status-item">图片路径: <span id="current-image-path">image/绿色banner.png</span></div>
            <div class="status-item">按钮数量: <span id="button-count">-</span></div>
            <div class="status-item">最后操作: <span id="last-action">页面初始化</span></div>
            <div class="status-item">点击测试: <span id="click-test">等待点击</span></div>
        </div>
        
        <canvas id="confetti-canvas"></canvas>
    </div>

    <script>
        // 保持原来的五彩纸屑颜色配置（不随主题改变）
        const colors = ["#a786ff", "#fd8bbc", "#eca184", "#f8deb1"];

        // 背景图片路径配置
        const backgroundImages = {
            green: "image/绿色banner.png",
            yellow: "image/黄色banner.png", 
            red: "image/红色banner.png"
        };

        // 当前主题（只影响背景，不影响纸屑颜色）
        let currentTheme = 'green';
        let animationRunning = false;
        
        // 获取DOM元素
        const container = document.querySelector('.main-container');
        const canvas = document.getElementById('confetti-canvas');
        const bannerImage = document.getElementById('banner-image');
        const themeButtons = document.querySelectorAll('.theme-btn');
        
        // 调试面板元素
        const currentThemeDisplay = document.getElementById('current-theme-display');
        const currentImagePath = document.getElementById('current-image-path');
        const buttonCount = document.getElementById('button-count');
        const lastAction = document.getElementById('last-action');
        const clickTest = document.getElementById('click-test');

        // 更新调试信息的函数
        function updateDebugInfo(action) {
            if (lastAction) lastAction.textContent = action;
        }

        // 设置canvas覆盖容器
        function setupCanvas() {
            const rect = container.getBoundingClientRect();
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
        }

        // 创建限制在容器内的confetti实例
        const containerConfetti = confetti.create(canvas, {
            resize: true,
            useWorker: true
        });

        // 切换背景主题的函数（只切换背景，不改变纸屑颜色）
        function switchTheme(theme) {
            updateDebugInfo(`尝试切换到主题: ${theme}`);
            
            if (currentTheme === theme) {
                updateDebugInfo(`已经是${theme}主题，跳过`);
                return; // 如果是当前主题则不执行
            }

            // 更新当前主题
            currentTheme = theme;
            if (currentThemeDisplay) currentThemeDisplay.textContent = theme;
            updateDebugInfo(`正在切换到${theme}主题`);

            // 更新按钮激活状态
            themeButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.theme === theme) {
                    btn.classList.add('active');
                }
            });

            // 背景图片切换动画
            bannerImage.classList.add('fade-out');
            
            setTimeout(() => {
                const newImagePath = backgroundImages[theme];
                bannerImage.src = newImagePath;
                bannerImage.alt = `${theme}背景Banner`;
                if (currentImagePath) currentImagePath.textContent = newImagePath;
                bannerImage.classList.remove('fade-out');
                updateDebugInfo(`${theme}背景切换完成`);
            }, 250); // 0.25秒后切换图片

            // 触发庆祝动效
            setTimeout(() => {
                triggerSideCannons();
            }, 300);
        }

        // 五彩纸屑发射函数（始终使用原来的颜色配置）
        function triggerSideCannons() {
            if (animationRunning) return;
            animationRunning = true;
            updateDebugInfo('触发五彩纸屑动效');

            const end = Date.now() + 3 * 1000; // 3秒

            const frame = () => {
                if (Date.now() > end) {
                    animationRunning = false;
                    return;
                }

                // 左侧发射
                containerConfetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    startVelocity: 60,
                    origin: { x: 0, y: 0.5 },
                    colors: colors, // 始终使用原来的颜色
                });

                // 右侧发射
                containerConfetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    startVelocity: 60,
                    origin: { x: 1, y: 0.5 },
                    colors: colors, // 始终使用原来的颜色
                });

                requestAnimationFrame(frame);
            };

            frame();
        }

        // 连续发射动画
        function startContinuousAnimation() {
            const continuousFrame = () => {
                // 左侧发射
                containerConfetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    startVelocity: 60,
                    origin: { x: 0, y: 0.5 },
                    colors: colors, // 始终使用原来的颜色
                });

                // 右侧发射
                containerConfetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    startVelocity: 60,
                    origin: { x: 1, y: 0.5 },
                    colors: colors, // 始终使用原来的颜色
                });
            };

            // 每150毫秒发射一次
            return setInterval(continuousFrame, 150);
        }

        // 主题切换按钮事件监听
        themeButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation(); // 防止触发容器的点击事件
                const theme = btn.dataset.theme;
                if (clickTest) clickTest.textContent = `点击了${theme}按钮`;
                switchTheme(theme);
            });
        });

        // 键盘控制（保持原有功能）
        let continuousInterval = null;
        
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case ' ': // 空格键 - 单次发射
                    e.preventDefault();
                    updateDebugInfo('空格键触发纸屑');
                    triggerSideCannons();
                    break;
                case 'c': // C键 - 开始连续发射
                    if (!continuousInterval) {
                        updateDebugInfo('C键开始连续发射');
                        continuousInterval = startContinuousAnimation();
                    }
                    break;
                case 's': // S键 - 停止连续发射
                    if (continuousInterval) {
                        clearInterval(continuousInterval);
                        continuousInterval = null;
                        updateDebugInfo('S键停止连续发射');
                    }
                    break;
                case 'r': // R键 - 重复播放（5次连续）
                    updateDebugInfo('R键重复播放');
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => triggerSideCannons(), i * 4000);
                    }
                    break;
                case '1': // 数字键1 - 切换绿色主题
                    updateDebugInfo('按键1切换绿色');
                    switchTheme('green');
                    break;
                case '2': // 数字键2 - 切换黄色主题
                    updateDebugInfo('按键2切换黄色');
                    switchTheme('yellow');
                    break;
                case '3': // 数字键3 - 切换红色主题
                    updateDebugInfo('按键3切换红色');
                    switchTheme('red');
                    break;
            }
        });

        // 鼠标点击容器触发纸屑动效
        container.addEventListener('click', (e) => {
            // 如果点击的是主题按钮，则不触发纸屑
            if (e.target.classList.contains('theme-btn')) return;
            updateDebugInfo('鼠标点击触发纸屑');
            triggerSideCannons();
        });

        // 页面初始化
        window.addEventListener('load', () => {
            setupCanvas();
            
            // 更新调试面板信息
            if (buttonCount) buttonCount.textContent = themeButtons.length;
            if (currentImagePath) currentImagePath.textContent = backgroundImages[currentTheme];
            updateDebugInfo('页面初始化完成');
            if (clickTest) clickTest.textContent = '等待点击测试';
            
            // 页面加载2秒后自动播放
            setTimeout(() => {
                updateDebugInfo('自动播放纸屑');
                triggerSideCannons();
            }, 2000);
        });

        // 窗口大小变化时重新设置canvas
        window.addEventListener('resize', setupCanvas);

        // URL参数控制（保持原有功能）
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.get('autostart') === 'true') {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    continuousInterval = startContinuousAnimation();
                }, 1000);
            });
        }

        if (urlParams.get('delay')) {
            const delay = parseInt(urlParams.get('delay'));
            window.addEventListener('load', () => {
                setTimeout(() => {
                    triggerSideCannons();
                }, delay);
            });
        }

        // 支持通过URL参数设置初始主题
        if (urlParams.get('theme')) {
            const urlTheme = urlParams.get('theme');
            if (backgroundImages[urlTheme]) {
                window.addEventListener('load', () => {
                    setTimeout(() => {
                        switchTheme(urlTheme);
                    }, 500);
                });
            }
        }

        // 页面可见性变化时的处理
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && continuousInterval) {
                clearInterval(continuousInterval);
                continuousInterval = null;
            }
        });
    </script>
</body>
</html>
